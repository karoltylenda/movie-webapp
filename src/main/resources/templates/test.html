<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="field">
        <input class="input is-danger" type="text" id="password" onkeyup="showMessage('info')">
        <input class="input is-danger"  type="text" id="confirmPassword" onkeyup="showMessage('info')">
        <span>INFO:</span><span id="info" class="has-text-danger">Password field cannot be empty</span>
    </div>
    <div class="field">
        <input class="input is-danger"  type="text" id="resetPassword" onkeyup="showMessage('resetInfo')">
        <input  class="input is-danger" type="text" id="resetConfirmPassword" onkeyup="showMessage('resetInfo')">
        <span>INFO</span><span id="resetInfo" class="has-text-danger">Password field cannot be empty</span>
    </div>
</div>

</body>
<script>
    function showMessage(value){

        let password;
        let confirmPassword;
        let message = document.getElementById(value);

        switch (value) {
            case 'info':
                password = document.getElementById('password');
                confirmPassword = document.getElementById('confirmPassword');
                break;
            case 'resetInfo':
                password = document.getElementById('resetPassword');
                confirmPassword = document.getElementById('resetConfirmPassword');
                break;
            default: break;
        }
        if (areFieldsEmpty(password, confirmPassword)){
            message.innerText = 'Password field cannot be empty';
            message.classList.replace('has-text-success', 'has-text-danger');
            setInputPasswordClass(password, confirmPassword, 'is-danger')
        } else if (isPasswordMatches(password, confirmPassword)){
            message.innerText = 'Password match';
            message.classList.replace('has-text-danger', 'has-text-success');
            setInputPasswordClass(password, confirmPassword, 'is-success');
        } else {
            message.innerText = 'Password doesn\'t match'
            message.classList.replace('has-text-success', 'has-text-danger');
            setInputPasswordClass(password, confirmPassword, 'is-danger');
        }
    }

    function areFieldsEmpty(password, confirmPassword){
        if (password.value.length === 0 || confirmPassword.value.length === 0){
            return true;
        } else return false;
    }

    function isPasswordMatches(password, confirmPassword){
        if (password.value === confirmPassword.value){
            return true;
        } else return false;
    }

    function setInputPasswordClass(password, confirmPassword, className){
        switch (className){
            case 'is-danger':
                password.classList.replace('is-success', className);
                confirmPassword.classList.replace('is-success', className);
                break;
            case 'is-success':
                password.classList.replace('is-danger', className);
                confirmPassword.classList.replace('is-danger', className);
                break;
            default:
                break;
        }
    }
</script>
</html>
