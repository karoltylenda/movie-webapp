<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" >
    <link rel="stylesheet" type="text/css" href="../css/style.css" >

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bm/jq-3.6.0/jszip-2.5.0/dt-1.11.4/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/datatables.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bm/jq-3.6.0/jszip-2.5.0/dt-1.11.4/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/datatables.min.js"></script>
    <script src="https://kit.fontawesome.com/37ef35aa2e.js" crossorigin="anonymous"></script>

    <title>Movie-WEBAPP</title>
    <style>
        html {
            background-color: hsl(219, 70%, 96%);
        }
    </style>
</head>
<body style="margin: 10%;">
<!--<header th:insert="fragments/header.html :: header"> </header>-->
<section class="section" id="mainMenu">
    <div class="columns">
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered has-hoover">
                    <i class="fas fa-home is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">HOME</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fas fa-film is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">MOVIES</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fab fa-intercom is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">CUSTOMERS</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fas fa-check-double is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase" style="white-space: nowrap">rent a movie</p>
                </div>
            </a>
        </div>
    </div>
    <div class="columns">
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a th:href="@{/users}">
                <div class="box has-text-centered">
                    <i class="fas fa-users-cog is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">USERS</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fas fa-cogs is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">SETTINGS</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a th:href="@{/logout}">
                <div class="box has-text-centered">
                    <i class="fas fa-sign-out-alt is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">LOGOUT</p>
                </div>
            </a>
        </div>
    </div>
</section>
</body>
</html>
