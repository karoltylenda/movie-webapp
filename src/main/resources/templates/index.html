<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header.html"></th:block>
</head>
<body style="margin: 10%;">
<!--<header th:insert="fragments/header.html :: header"> </header>-->
<section class="section" id="mainMenu">
    <div class="columns">
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered has-hoover">
                    <i class="fas fa-home is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">HOME</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fas fa-film is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">MOVIES</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fab fa-intercom is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">CUSTOMERS</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fas fa-check-double is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase" style="white-space: nowrap">rent a movie</p>
                </div>
            </a>
        </div>
    </div>
    <div class="columns">
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a th:href="@{/users}">
                <div class="box has-text-centered">
                    <i class="fas fa-users-cog is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">USERS</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a href="#">
                <div class="box has-text-centered">
                    <i class="fas fa-cogs is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">SETTINGS</p>
                </div>
            </a>
        </div>
        <div class="column is-flex-wrap-wrap is-justify-content-center is-align-items-center">
            <a th:href="@{/logout}">
                <div class="box has-text-centered">
                    <i class="fas fa-sign-out-alt is-size-2 is-size-4-mobile mb-3"></i>
                    <p class="is-uppercase">LOGOUT</p>
                </div>
            </a>
        </div>
    </div>
</section>
</body>
</html>
